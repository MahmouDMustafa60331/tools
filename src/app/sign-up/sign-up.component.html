<H1 style="text-align:center ;">Admin Form!</H1>
<br>
<br>
<div class="container">
    <form>
    <div class="form-group">
      <label for="name">Username :</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Username" [(ngModel)]="a.username">
    </div>
    <div class="form-group">
      <label for="fromStation">password</label>
      <input type="text" class="form-control" id="fromStation" name="fromStation" placeholder="Enter password" [(ngModel)]="a.password">
    </div>
    <div class="form-group">
        <label for="ToStation">Email :</label>
        <input type="text" class="form-control" id="ToStation" name="ToStation" placeholder="Enter email " [(ngModel)]="a.email">
      </div>
    <div class="form-group">
        <label for="startDate">Phone number :</label>
        <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Enter Phonenumber" [(ngModel)]="a.phoneNumber">
    </div>
      <br>
    <div>
        <button type="submit" (click)="SignUp()" class="btn btn-primary float-end" style="width: 200px ;">submit</button>
    </div>
  </form> 
</div>
