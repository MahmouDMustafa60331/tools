<h1 style="text-align: center ;">Admins Table!</h1>
<br>
<br>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
            <th scope="col">email</th>
            <th scope="col">phoneNumber</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of admins">
            <th scope="row">{{a.id}}</th>
            <td>{{a.username}}</td>
            <td>{{a.password}}</td>
            <td>{{a.email}}</td>
            <td>{{a.phoneNumber}}</td>
            <td><button type="button" (click)="Update(a.id)" class="btn btn-success">update</button></td>
            <td><button type="button" (click)="Delete(a.id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
