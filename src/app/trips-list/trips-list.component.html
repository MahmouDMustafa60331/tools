<H1 style="text-align:center ;">Trips Form!</H1>
<br>
<br>
<div class="container">
    <form>
    <div class="form-group">
      <label for="name">Trip Name :</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter trip name" [(ngModel)]="t.name">
    </div>
    <div class="form-group">
      <label for="fromStation">From station</label>
      <input type="text" class="form-control" id="fromStation" name="fromStation" placeholder="Enter from station" [(ngModel)]="t.fromStation">
    </div>
    <div class="form-group">
        <label for="ToStation">To station :</label>
        <input type="text" class="form-control" id="ToStation" name="ToStation" placeholder="Enter to station " [(ngModel)]="t.toStation">
      </div>
      <div class="form-group">
        <label for="startDate">Start date :</label>
        <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Enter start date" [(ngModel)]="t.startDate">
      </div>
      <div class="form-group">
        <label for="EndDate">End date :</label>
        <input type="text" class="form-control" id="EndDate" name="EndDate" placeholder="Enter end date" [(ngModel)]="t.endDate">
      </div>
      <br>
      <div>
        <button type="submit" (click)="addTrip()"class="btn btn-primary float-end" style="width: 200px ;">submit</button>
      </div>
  </form>
</div>
<br>
<br>
<H1 style="text-align:center ;">Trips Table!</H1>
  <br>
  <br>
  <br>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Trip Name</th>
            <th scope="col">From_Station</th>
            <th scope="col">To_Station</th>
            <th scope="col">startDate</th>
            <th scope="col">endDate</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of trips">
            <th scope="row">{{t.id}}</th>
            <td>{{t.name}}</td>
            <td>{{t.fromStation}}</td>
            <td>{{t.toStation}}</td>
            <td>{{t.startDate}}</td>
            <td>{{t.endDate}}</td>
            <td><button type="button" (click)="Update(t.id)" class="btn btn-success">Update</button></td>
            <td><button type="button" (click)="Delete(t.id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
