<H1 style="text-align:center ;">Stations Form!</H1>
<br>
<br>
<div class="container">
    <form>
    <div class="form-group">
      <label for="name">Station Name :</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Station name" [(ngModel)]="s.name">
    </div>
      <br>
      <div>
        <button type="submit" (click)="addStation()"class="btn btn-primary float-end" style="width: 200px ;">submit</button>
      </div>
  </form>
</div>
<br>
<br>
<H1 style="text-align:center ;">Stations Table!</H1>

  <br>
  <br>
  <br>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Station Name</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of stations">
            <th scope="row">{{s.id}}</th>
            <td>{{s.name}}</td>
            <td><button type="button" (click)="Update(s.id)" class="btn btn-success">Update</button></td>
            <td><button type="button" (click)="Delete(s.id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
